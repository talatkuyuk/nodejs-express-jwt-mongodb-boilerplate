components:

  ##################### SCHEMES ***************************
  schemas:

    # AUTHUSER IN RESPONSE
    authuser:
      type: object
      properties:
        id:
          type: string
          description: MongoDb.ObjectId
        email:
          type: string
          format: email
        isEmailVerified:
          type: boolean
        isDisabled:
          type: boolean
        createdAt:
          type: date-time
          description: unix time
          example:
            value: 7635472654762
        services: 
          type: object
          properties:
            emailpassword:
              type: string
              enum: [registered, unregistered]
            google:
              type: string
              description: google-oauth-id
            facebook:
              type: string
              description: facebook-oauth-id   
      

    # ACCESS-REFRESH TOKENS IN RESPONSE
    tokens:
      type: object
      properties:
        access:
          type: object
          properties:
            token:
              type: string
            expires:
              type: string
              format: date-time
        refresh:
          type: object
          properties:
            token:
              type: string
            expires:
              type: string
              format: date-time


    # SIGNUP FORM IN REQUEST.BODY
    form-signup:
      type: object
      # required:
      #   - email
      #   - password
      #   - passwordConfirmation
      properties:
        email:
          type: string
          format: email
          description: must be in valid form
        password:
          type: string
          format: password
          # minLength: 8
          description: minimum length is 8; and at least one number, uppercase, lowercase, and special char
        passwordConfirmation:
          type: string
          format: password
          description: same value with the password
      example:
        email: talatkuyuk@gmail.com
        password: Pass1word!
        passwordConfirmation: Pass1word!


    # LOGIN FORM IN REQUEST.BODY
    form-login:
      type: object
      # required:
      #   - email
      #   - password
      properties:
        email:
          type: string
          format: email
          description: must be in valid form
        password:
          type: string
          format: password
          description: must not be empty or falsy value
      example:
        email: talatkuyuk@gmail.com
        password: Pass1word!      

        
    # REFRESH-TOKEN FORM IN REQUEST.BODY
    form-refresh-token:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: eyJhb.INPUT_YOUR_REFRESH_TOKEN_HERE.m1U63


    # CHANGE PASSWORD FORM IN REQUEST.BODY
    form-change-password:
      type: object
      # required:
      #   - email
      #   - password
      #   - passwordConfirmation
      properties:
        currentPassword:
          type: string
          format: password
          description: Current password
        password:
          type: string
          format: password
          # minLength: 8
          description: minimum length is 8; and at least one number, uppercase, lowercase, and special char
        passwordConfirmation:
          type: string
          format: password
          description: same value with the password
      example:
        currentPassword: Curr9pasS+
        password: Pass1word!
        passwordConfirmation: Pass1word!


    # FORGOT PASSWORD FORM IN REQUEST.BODY
    form-forgot-password:
      type: object
      # required:
      #   - email
      properties:
        email:
          type: string
          format: email
          description: the email that the reset password link is going to be sent
          example: talatkuyuk@gmail.com


    # RESET PASSWORD FORM IN REQUEST.BODY
    form-reset-password:
      type: object
      # required:
      #   - password
      #   - passwordConfirmation
      #   - token
      properties:
        password:
          type: string
          format: password
          # minLength: 8
          description: minimum length is 8; and at least one number, uppercase, lowercase, and special char
        passwordConfirmation:
          type: string
          format: password
          description: same value with the password
        token:
          type: string
          description: reset password token
      example:
        password: Pass1word!
        passwordConfirmation: Pass1word!
        token: lkfkldE-reset-password-token-Ã¶flkmFDDkf

    # ERROR
    Error:
      type: object
      properties:
        code:
          type: number
          description: The status code of the response
        name:
          type: string
          description: The error name
        message:
          type: string
          description: The error message
        description:
          type: string
          description: The service name that the error occured, only in development environment


    # VALIDATION ERROR
    ValidationError:
      type: object
      properties:
        code:
          type: number
          value: 422
        name:
          type: string
          value: "ValidationError"
        message:
          type: string
          value: "The request could not be validated"
        errors:
          type: object
          description: "{ key1: string[], key2: string[], ... } The keys refer to a property name validation failed in the requestbody (email, password etc.), having value which is an array of string that refers to specific error message for that property"



  ##################### RESPONSES ***************************
  responses:

    SignUpValidationErrors:
      description: |
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        ###### Email related
        * _email must not be empty or falsy value_
        * _email must be in valid form_
        * _email is already taken_
        ###### Password related
        * _password must not be empty or falsy value_
        * _password must be minimum 8 characters_
        * _password must contain at least one uppercase, one lowercase, one number and one special char_
        ###### Password confirmation related
        * _password confirmation does not match with the password_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              email: ["email validation errors appear in a string array"],
              password: ["password validation errors appear in a string array"],
              passwordConfirmation: ["password confirmation does not match with the password"]
            }

    LoginValidationErrors:
      description: |
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        ###### Email related
        * _email must not be empty or falsy value_
        * _email must be in valid form_
        ###### Password related
        * _password must not be empty or falsy value_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              email: ["one of the email validation errors appear here"],
              password: ["password must not be empty or falsy value"],
            }

    LoginUnauthorizedFailures:
      description: | 
        UNAUTHORIZED

        #### Login Unauthorized Failures
        * _You are not registered user_
        * _Incorrect email or password_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            name: "ApiError"
            message: "one of the error messages appears here"
            description: "the service name where the error occured"

    AuthMiddlewareUnauthorizedErrors:
      description: | 
        UNAUTHORIZED

        #### TokenErrors
        * _No auth token_
        * _invalid signature_
        * _jwt malformed_
        * _jwt expired_
        * _jwt not active_
        * _Invalid token type_
        
        #### ApiErrors
        * _Access token does not refer any user_
        * _Your browser/agent seems changed or updated, you have to re-login to get authentication_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            TokenError:
              value:
                code: 401
                name: "TokenError"
                message: "One of the token errors appears here"
                description: "the service name where the error occured"
            ApiError:
              value:
                code: 401
                name: "ApiError"
                message: "One of the api errors appears here"
                description: "the service name where the error occured"


    AuthMiddlewareForbiddenErrors:
      description: | 
        FORBIDDEN

        #### ApiErrors
        * _You are disabled, call the system administrator_
        * _The token is in the blacklist_
        * _Forbidden, (only self-data)_
        * _Forbidden, (you don't have appropriate right)_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            name: "ApiError"
            message: "One of the api errors appears here"
            description: "the service name where the error occured"


    AuthMiddlewareForbiddenErrorsWithoutRightCheck:
      description: | 
        FORBIDDEN

        #### ApiErrors
        * _You are disabled, call the system administrator_
        * _The token is in the blacklist_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            name: "ApiError"
            message: "One of the api errors appears here"
            description: "the service name where the error occured"


    LogoutSignoutUnauthorizedErrors:
      description: | 
        UNAUTHORIZED

        (Here is continuation of 401 UNAUTHORIZED response above, not 402)

        #### ApiErrors
        * _refresh token is not valid_
        * _refresh token is in the blacklist_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            name: "ApiError"
            message: "One of the api errors appears here"
            description: "the service name where the error occured"


    RefreshTokenValidationError:
      description: UNPROCESSABLE ENTITY
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              refreshToken: ["refresh token must not be empty"]
            }


    RefreshTokensUnauthorizedErrors:
      description: | 
        UNAUTHORIZED

        #### Refresh Tokens Unauthorized Errors
        * _refresh token is not valid_
        * _Unauthorized use of the refresh token has been detected. All credentials have been cancelled, you have to re-login to get authentication._
        * _Your browser/agent seems changed or updated, you have to re-login to get authentication._
        * _The refresh token is expired. You have to re-login to get authentication._
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            name: "ApiError"
            message: "one of the error messages appears here"
            description: "the service name where the error occured"

    
    VerifyTokenUnauthorizedErrors:
      description: | 
        UNAUTHORIZED

        #### TokenErrors
        * _No auth token_
        * _invalid signature_
        * _jwt malformed_
        * _jwt expired_  n/a for refresh token
        * _jwt not active_  n/a for refresh token

        #### ApiErrors
        * _refresh|resetPassword|verifyEmail token is not valid_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            TokenError:
              value:
                code: 401
                name: "TokenError"
                message: "One of the token errors appears here"
                description: "the service name where the error occured"
            ApiError:
              value:
                code: 401
                name: "ApiError"
                message: "refresh|resetPassword|verifyEmail token is not valid"
                description: "the service name where the error occured"


    ForgotPasswordValidationErrors:
      description: | 
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        * _email must not be empty or falsy value_
        * _email must be in valid form_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              email: ["email validation errors appear in a string array"],
            }


    ResetPasswordValidationErrors:
      description: | 
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        * _password must not be empty or falsy value_
        * _password must be minimum 8 characters_
        * _password must contain at least one uppercase, one lowercase, one number and one special char_
        * _password confirmation does not match with the password_
        * _The query parameter "token" must not be empty_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              password: ["password validation errors appear in a string array"],
              passwordConfirmation: ["password confirmation does not match with the password"],
              token: ["The query parameter 'token' must not be empty"]
            }


    QueryParamTokenValidationError:
      description: UNPROCESSABLE ENTITY
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              token: ["The query parameter 'token' must not be empty"]
            }


    DisabledForbiddenError:
      description: FORBIDDEN
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            name: "ApiError"
            message: "You are disabled, call the system administrator"
            description: "the service name where the error occured"


    ParamIdValidationError:
      description: UNPROCESSABLE ENTITY
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              id: ["The param id must be a 24-character number"]
            }


    AuthUserQueryParamsValidationErrors:
      description: |
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        * _The query param 'isDisabled' must be boolean value_
        * _The query param 'isEmailVerified' must be boolean value_
        * _The query param 'page' must be numeric value_
        * _The query param 'size' must be numeric value_
        * _The query param 'size' can be at most 50_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              isDisabled: ["The query param 'isDisabled' must be boolean value"],
              isEmailVerified: ["The query param 'isEmailVerified' must be boolean value"],
              page: ["The query param 'page' must be numeric value"],
              size: ["The query param 'size' must be numeric value", "The query param 'size' can be at most 50"],
            }


    ChangePasswordValidationErrors:
      description: |
        UNPROCESSABLE ENTITY

        #### ValidationErrors
        * _incorrect current password_
        * _current password must not be empty or falsy value_
        * _password must not be empty or falsy value_
        * _password must be minimum 8 characters_
        * _password must contain at least one uppercase, one lowercase, one number and one special char_
        * _password confirmation does not match with the password_
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            code: 422
            name: ValidationError
            message: The request could not be validated
            errors: {
              currentPassword: ["current password must not be empty or falsy value", "incorrect current password"],
              password: ["password validation errors appear in a string array"],
              passwordConfirmation: ["password confirmation does not match with the password"]
            }


    NoUserFound:
      description: NOT FOUND
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            name: ApiError
            message: No user found
            description: "the service name where the error occured"


    InternalServerError:
      description: INTERNAL SERVER ERROR
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 500
            name: ApiError
            message: Internal Server Error
            description: "the service name where the error occured"


    Unauthorized:
      description: UNAUTHORIZED
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            name: ApiError
            message: Unauthorized
            description: "the service name where the error occured"
          
    Forbidden:
      description: FORBIDDEN
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            name: ApiError
            message: Forbidden
            description: "the service name where the error occured"



  ##################### PARAMETERS *********************
  parameters:
    param-authuser-id:  
      in: path
      name: id
      schema:
        type: string
      required: false
      description: the authuser id
      allowEmptyValue: true

    query-param-page:
      in: query
      name: page
      required: false
      schema:
        type: integer
      description: optional, which page according to the total page of the result records, default is 1 (first page)

    query-param-size:
      in: query
      name: size
      required: false
      schema:
        type: integer
      description: optional, how many records will be on a page, default is 20, max 50.

    query-param-sort:
      in: query
      name: sort
      required: false
      schema:
        type: string
      description: optional, could be more than one, the field that the records be sorted (fieldname.asc|desc), default is createdAt.desc

    query-param-email:
      in: query
      name: email
      required: false
      schema:
        type: string
      description: optional, string in an email form

    query-param-isEmailVerified:
      in: query
      name: isEmailVerified
      required: false
      schema:
        type: string
      description: optional, boolean

    query-param-isDisabled:
      in: query
      name: isDisabled
      required: false
      schema:
        type: string
      description: optional, boolean

    query-param-token:
      in: query
      name: token
      required: false
      schema:
        type: string
      description: token string for the route operation



